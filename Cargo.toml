[package]
name = "cczuni"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros", "sync"] }
reqwest = { version = "0.12", features = [
    "cookies",
    "multipart",           # Support Post a Form
    "native-tls-vendored", # Support Cross-Platform Compile in some situation
    "json",
] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
async-recursion = "1"

base64 = "*"
scraper = { version = "*", features = ["atomic"] }
reqwest_cookie_store = "*"

# webvpn-login
aes = { version = "*", optional = true }
cbc = { version = "*", optional = true }
rand = { version = "*", optional = true }

[features]
default = []
webvpn-login = ["dep:aes", "dep:cbc", "dep:rand"]
full = ["webvpn-login"]
